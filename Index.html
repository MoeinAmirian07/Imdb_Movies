<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading-spiner.css">
    <link rel="stylesheet" href="pop-up-window.css">

	<title>Imdb movies</title>
</head>

<body>
    <div id="loading-spiner">
        <div id="loader"></div>    
    </div>
    <div id="pop-up-window" class="popup">
        <div class="popup-content">
        </div>
    </div>
    <header>
        <form id="form" autocomplete="off">
            <div class="flexbox" title="Search">
                <div class="search">
                    <div>
                        <input id="search" type="text" placeholder="Search . . ." required>
                    </div>
                </div>
            </div>
        </form>
        <h1><strong>Time to find your favorite movies</strong> </h1>
        <div class="menu-bar">
            <div class="genres_dropdown">    
                <button class="genres_button" title="Genres">GENRES</button>
                <div id="genre" class="genres_list">  
                    <div class="geners_style">Action</div>
                    <div class="geners_style">Sci/Fi</div>
                    <div class="geners_style">History</div>
                    <div class="geners_style">Comedy</div>
                    <div class="geners_style">Crime</div>
                    <div class="geners_style">Drama</div>
                    <div class="geners_style">Music</div>
                    <div class="geners_style">Romance</div>
                    <div class="geners_style">Western</div>
                    <div class="geners_style">War</div>
                    <div class="geners_style">Family</div>
                    <div class="geners_style">Animation</div>                  
                </div>
            </div>
            <button class="homeButton" onclick="homeButton()" title="Home">HOME</button>
        </div>                        
    </header>
    <main id="main">
        
    </main>
    <script src="script.js"></script> 
</body>
</html>
