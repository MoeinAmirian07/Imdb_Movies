<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading-spiner.css">
    <link rel="stylesheet" href="pop-up-window.css">

	<title>Imdb movies</title>
</head>

<body>
    <div id="loading-spiner">
        <div id="loader"></div>    
    </div>
    <div id="pop-up-window" class="popup">
        <div class="popup-content">
        </div>
    </div>
    <header>
        <form id="form">
            <div class="flexbox" title="Search">
                <div class="search">
                    <div>
                        <input id="search" type="text" placeholder="Search . . ." required>
                    </div>
                </div>
            </div>
        </form>
        <h1><strong>Time to find your favorite movies</strong> </h1>
        <div class="menu-bar">
            <div class="genres_dropdown">    
                <button class="genres_button" title="Genres">GENRES</button>
                <div class="genres_list">  
                    <a href="" target="_blank">Action</a>
                    <a href="" target="_blank">Sci/Fi</a>
                    <a href="" target="_blank">History</a>
                    <a href="" target="_blank">Comedy</a>
                    <a href="" target="_blank">Crime</a>
                    <a href="" target="_blank">Drama</a>
                    <a href="" target="_blank">Music</a>
                    <a href="" target="_blank">Romance</a>
                    <a href="" target="_blank">Western</a>
                    <a href="" target="_blank">War</a>
                    <a href="" target="_blank">Family</a>
                    <a href="" target="_blank">Animation</a>                   
                </div>
            </div>
            <button class="homeButton" onclick="homeButton()" title="Home">HOME</button>
        </div>                        
    </header>
    <main id="main">
        
    </main>
    <script src="script.js"></script> 
</body>
</html>
